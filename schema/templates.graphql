type Query {
  getTemplates(where: JSONObject, order: JSON, offset: Int!, limit: Int!): GetTemplatesResponse
}

type Mutation {
  createTemplate(identifier: String!, name: LanguageDependentString!, template: String, templateRichtext: String, order: Int!, valid: [String], visible: [String], options: JSON): Template!
  updateTemplate(id: ID!, name: LanguageDependentString, template: String, templateRichtext: String, order: Int, valid: [String], visible: [String], options: JSON): Template!
  removeTemplate(id: ID!): Boolean!
}

type Template {
  id: ID!
  identifier: String!
  name: LanguageDependentString!
  template: String
  templateRichtext: String
  order: Int!
  valid: [String]
  visible: [String]
  options: JSON
  createdBy: String!
  createdAt: UTCDateTime!
  updatedBy: String!
  updatedAt: UTCDateTime!
}

type GetTemplatesResponse {
  count: Int
  rows: [Template]
}
